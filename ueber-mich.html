    <style>
      body {
        background-color: #f4f6f9;
        font-family: 'Arial', sans-serif;
        color: #333;
      }
      .navbar {
        background-color: #343a40;
        border-radius: 0;
      }
      .navbar a {
        color: white;
        font-weight: bold;
      }
      .navbar a:hover {
        color: #ffb142;
      }
      .jumbotron {
        background-color: #007bff;
        color: white;
        padding: 60px 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      }
      .jumbotron h1 {
        font-size: 2.5rem;
        font-weight: bold;
      }
      .jumbotron p {
        font-size: 1.2rem;
      }
      .card {
        background-color: white;
        border: none;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        border-radius: 10px;
        margin-bottom: 30px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      }
      .card-body {
        padding: 30px;
      }
      .card-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 20px;
      }
      .card-text {
        font-size: 1rem;
        line-height: 1.6;
        color: #555;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
      .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
      }
      .row {
        margin-top: 30px;
      }
      .footer {
        text-align: center;
        padding: 20px;
        background-color: #343a40;
        color: white;
        font-size: 1rem;
      }
      .footer a {
        color: #ffb142;
        text-decoration: none;
      }
      .footer a:hover {
        color: #ff9900;
      }
    </style>
